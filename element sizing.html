<html>

<head>
   <link rel="stylesheet" href="normalize.css">
   <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-yellow-500">
   {% comment %} w-20 => 20 * 4 = 80 pixels {% endcomment %}
   <div class="bg-green-300 w-20">Text</div>

   <div class="bg-purple-600 w-screen h-20">Text</div>

   {% comment %} half width {% endcomment %}
   <div class="bg-white w-1/2">Text</div>
   {% comment %} also half width {% endcomment %}
   <div class="bg-black w-6/12">Text</div>
   <div class="bg-red-900 w-1/3">Text</div>
   <div class="bg-blue-900 w-1/4">Text</div>
   {% comment %} screen width {% endcomment %}
   <div class="bg-green-900 w-screen">Text</div>
   {% comment %} fill parent {% endcomment %}
   <div class="bg-pink-900 w-full">Text</div>

   <script src="./index.js"></script>
</body>

</html>
