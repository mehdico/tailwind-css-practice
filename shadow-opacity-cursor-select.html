<html>

<head>
   <link rel="stylesheet" href="normalize.css">
   <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white">
{% comment %} shadow {% endcomment %}
   <div class="bg-red-500 w-20 h-20 shadow-md m-10"></div>
   <div class="bg-blue-500 w-20 h-20 shadow-lg m-10"></div>
   <div class="bg-green-500 w-20 h-20 shadow-xl m-10"></div>
   <div class="bg-red-500 w-20 h-20 shadow-2xl m-10"></div>
{% comment %} opacity {% endcomment %}
   <div class="bg-blue-500 w-20 h-20 m-5 opacity-0"></div>
   <div class="bg-blue-500 w-20 h-20 m-5 opacity-25"></div>
   <div class="bg-blue-500 w-20 h-20 m-5 opacity-50"></div>
   <div class="bg-blue-500 w-20 h-20 m-5 opacity-75"></div>
   <div class="bg-blue-500 w-20 h-20 m-5 opacity-100"></div>
{% comment %} cursor {% endcomment %}
   <div class="bg-blue-500 w-20 h-20 m-5 cursor-default"></div>
   <div class="bg-blue-500 w-20 h-20 m-5 cursor-pointer"></div>
   <div class="bg-blue-500 w-20 h-20 m-5 cursor-wait"></div>
   <div class="bg-blue-500 w-20 h-20 m-5 cursor-text"></div>
   <div class="bg-blue-500 w-20 h-20 m-5 cursor-move"></div>
   <div class="bg-blue-500 w-20 h-20 m-5 cursor-not-allowed"></div>
{% comment %} select {% endcomment %}
   <div class="bg-blue-500 w-20 h-20 m-5 select-none">text</div>
   <div class="bg-blue-500 w-20 h-20 m-5 select-text">text</div>
   <div class="bg-blue-500 w-20 h-20 m-5 select-all">text</div>
   <div class="bg-blue-500 w-20 h-20 m-5 select-auto">text</div>
</html>
